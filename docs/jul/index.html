<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemlig tomte</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="/css/snow.css">
    <style>
        #app,
        .content {
            width: 100%;
            height: 100%;
            color: white;
        }

        .content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
        }

        ul {
            list-style: none;
        }

        li {
            padding: 4px 4px;
        }

        a {
            color: white;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="snow" v-for="i in 50"></div>
        <div class="content">
            <div v-if="listView">
                <ul>
                    <li v-for="person in people">
                        <a :href="'/jul?n=' + [[ person.name ]]">[[ person.name ]]</a>
                    </li>
                </ul>
            </div>
            <div v-if="!listView">
                <h1>[[ selected.name ]]</h1>
                <ul>
                    <li v-for="wish in selected.wishes">
                        [[ wish ]]
                    </li>
                </ul>
            </div>
            <div></div>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            delimiters: ["[[", "]]"],
            data() {
                const params = new URLSearchParams(window.location.search)
                const hasName = params.has('n')
                const name = hasName ? params.get('n') : ""
                const data = [
                    { name: 'Kalle', wishes: ['Presentkort Steam', 'LEGO Botanicals', 'LEGO Technic bil', 'LEGO Botanicals Bonsai', 'LEGO Botanicals Orkide'] },
                    { name: 'Aika', wishes: ['Presentkort Åhlens', 'Presentkort HM', 'Presentkort Guldfynd'] },
                    { name: 'Anna', wishes: ['Presentkort Rusta'] },
                    { name: 'Erik', wishes: ['Skjorta helfärgad slim fit okej 39/40', 'Hårda kuddar att sova på, t.ex Tempur', 'Smala slipsar', '1 flaska rom', 'Presentkort på valfri trädgårdshandel', 'Kastrull, lite större', 'Halsduk'] },
                    { name: 'Stina', wishes: ['Rituals: The ritual of Yozakura (lila)', 'Roliga Adidasstrumpor Storlek 39 (type med glittriga ränder eller leopardmönster)', 'En stor mjuk filt, ljusrosa eller beige', 'Presentkort Stadium'] },
                    { name: 'Maria', wishes: ['Morgonrock från KappAhl - sån där vit ullig som finns i stugan', 'Presentkort Jula', 'Presentkort Rusta', 'Tomte - Rolf Berg'] },
                    { name: 'Janne', wishes: ['Presentkort NetOnNet'] },
                    { name: 'Jonas', wishes: ['En jättegod bourbon', 'En medelgod bourbon', 'Napolitansk Pizza'] },
                    { name: 'Kajsa', wishes: ['Varma tumvantar storlek L', 'WellaProfessional SP Luxeoil Keratin Restore Mask', 'WellaProfessional SP Luxeoil Keratin Schampoo & Balsam', 'Ullstrumpor storlek 39-40', 'Armband "Guldfärg" t.ex Edblad', 'Ansikts-peeling'] },
                ]
                return {
                    listView: !hasName,
                    name: name,
                    people: data,
                    selected: data.filter(x => x.name.toLowerCase() === name.toLowerCase())[0]
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
